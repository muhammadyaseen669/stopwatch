<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <!--     
<h1>Stop Watch</h1>
<p id="hasham"></p>

<button onclick="apna()">Show</button> -->
    <div class="container">
        <div class="stopwatch">
        <div >
            <div class="row mx-auto">
                <div class=" bg-gradient-1 text-white shadow p-5 text-center mb-5">
                    <div class="row">
                        <div class="col" id="min">0</div>
                        <div class="col" id="sec">0</div>
                        <div class="col" id="msec">0</div>
                    </div>
                    <div class="row cleared">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">Min</div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">Sec</div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">M.Sec</div>
                    </div>
                    <div class="row">
                        <button onclick="start()" id="startb" class="col-lg-4 col-md-4 col-sm-4 col-4">Start</button>
                        <button onclick="stop()"class="col-lg-4 col-md-4 col-sm-4 col-4">Stop</button>
                        <button onclick="reset()" class="col-lg-4 col-md-4 col-sm-4 col-4">Reset</button>
                    </div>
           
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="app.js"></script>

</html>
